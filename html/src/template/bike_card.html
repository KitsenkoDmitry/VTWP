<div class="bike-card@@if(className){ @@className}">
    <a href="javacript:;" class="bike-card__pic">
        <img class="lazyload" data-src="@@imgSrc">
    </a>
    <div class="bike-card__content@@if(isRightImg){ bike-card__content--left}">
        <a class="bike-card__name link link--bernier link--white" href="javascipt:;">@@name</a>
        @@if(desc) {
            <p class="bike-card__desc">
                При виде этого кастомного хот-род бэггера люди останавливаются как вкопанные. Цвет — матовый Charcoal Denim.
            </p>
        }
        @@if(price) {
            <div class="bike-card__footer">
                <p class="bike-card__price">@@price ₽</p>
                <button class="btn bike-card__btn" type="button">Купить</button>
            </div>
        }
        @@if(!price) {
            <button class="btn btn--white" type="button">Подробнее</button>
        }
    </div>
</div>
