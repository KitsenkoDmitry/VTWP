<a
    class="category-item@@if(isLg){ category-item--lg}@@if(isMd){ category-item--md}@@if(isWide){ category-item--md}@@if(className){ @@className}"
    href="javascript:;"
    >
    <div class="category-item__pic">
        <img class="category-item__pic-img lazyload" data-src="@@imgSrc">
    </div>
    <h3 class="category-item__title">@@title</h3>
</a>
